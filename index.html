<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o Daniel 💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 5px #d44;
    }

    .message {
      font-size: 1.5em;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
      margin: 30px 0;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #ff5e7e;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .start-btn:hover {
      background-color: #ff3c5e;
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-hearts span {
      position: absolute;
      color: #ff4d6d;
      font-size: 30px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .signature {
      font-size: 1.2em;
      font-style: italic;
      margin-top: 40px;
      opacity: 0;
      transition: all 0.6s ease-out;
    }

    .signature.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="floating-hearts">
    <span style="--i:0.1">❤️</span>
    <span style="--i:0.3">💖</span>
    <span style="--i:0.5">💘</span>
    <span style="--i:0.7">💕</span>
    <span style="--i:0.9">💞</span>
    <span style="--i:0.2">💓</span>
    <span style="--i:0.4">💗</span>
    <span style="--i:0.6">❤️</span>
  </div>

  <div class="container">
    <h1>Para o meu amor, Daniel 💘</h1>
    <button class="start-btn" onclick="startMessages()">Clique aqui, meu amor 💗</button>

    <div id="messages">
      <div class="message">Desde que você chegou, tudo ficou mais bonito.</div>
      <div class="message">Você é meu porto seguro, minha paz, meu melhor sorriso.</div>
      <div class="message">Cada momento ao seu lado é um presente que eu guardo com carinho.</div>
      <div class="message">Te amo mais do que palavras podem explicar. ❤️</div>
    </div>

    <div class="signature" id="signature">
      Com todo o meu amor,<br/>
      Suelen 💌
    </div>
  </div>

  <script>
    function startMessages() {
      const messages = document.querySelectorAll('.message');
      const signature = document.getElementById('signature');

      let delay = 0;
      messages.forEach((msg, index) => {
        setTimeout(() => {
          msg.classList.add('show');
          if (index === messages.length - 1) {
            setTimeout(() => {
              signature.classList.add('show');
            }, 1000);
          }
        }, delay);
        delay += 2000; // 2 segundos entre cada mensagem
      });

      // Oculta o botão após clicar
      document.querySelector('.start-btn').style.display = 'none';
    }
  </script>
</body>
</html>
